<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Sim</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@5.1.0/dist/pixi-legacy.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
        <div id="statistics" class="column">
            <div>Years passed: <span id="yearsPassed">0</span></div>
            <div>Working status: <span id="work">Preparing..</span></div>
            <div><span id="readyplot">Ready for plotting: 0/10</span><span id="iter"></span></div><br>
            <div id="IterationPerSecond">Iteration/Second: 0</div>
            <div id="success">Iteration/Success: 0</div>
            <div id="secondPerSuccess">Second/Success: 0</div>
            <div id="secondPerPlot">Second/Plot: 0</div>
        </div>
        
        <form id="userInputs" class="column">
            <label for="numSteps"># steps:</label>
            <input type="text" name="numSteps" id="numSteps" size=5><br>
            <label for="minTime">Min. years:</label>
            <input type="text" name="minTime" id="minTime" size=5><br>
            <label for="maxTime">Max. years:</label>
            <input type="text" name="maxTime" id="maxTime" size=5><br>
            <label for="maxSep">Max. seperation:</label>
            <input type="text" name="maxSep" id="maxSep" size=5><br>
        </form>
    </div>

    

    <script src="main.js"></script>
    <script>
        function doThis(){
            var t0 = performance.now();
            pyodide.runPython(`generate3Body()`);
            var t1 = performance.now();
            console.log("Execution took " + (t1 - t0)/1000 + " seconds.")
        }
    </script>
</body>
</html>
